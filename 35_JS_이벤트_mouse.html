<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>마우스 관련 이벤트</title>
    <script>
        //마우스 이벤트
        //on으로 시작하는 속셩명이 이벤트 관련 속성
        //onmouseover : 마우스가 해당영역으로 들어오면 발생(위에 있으면)
        //onmouseout : 마우스가 해당에서 벗어나면 발생(나가면)
        window.onload = function(){
            var imgbtn = document.getElementById("imgbtn");
            //우리가 찾은 건 a태그
            imgbtn.onmouseover = function(){//콜백함수로 등록 해놓음
                imgbtn.firstElementChild.src = "images/btn2_yellow.png";                
            }
            imgbtn.onmouseout = function(){//콜백함수로 등록 해놓음
                imgbtn.firstElementChild.src = "images/btn2_gray.png";                
            }
        }
    </script>
    <style>
        #btn1, #btn2 {background-color: lightblue;}
        #btn2:hover { background-color: pink;}
    </style>
</head>
<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼1</button>
    <hr>

    <a href="#" id="imgbtn">
        <img src = "images/btn2_gray.png" alt="버튼">
    </a>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
