<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>JS: 구구단(2-9단)</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 50px;
        }
        th, td {border: black 1px solid;}
        th{background-color: darkorange; color: black; width: 8%;}
        td{text-align: center ;}
        tr:nth-child(even) {background-color: #ddd;}
        
    </style>
<script>
    //(실습) 테이블형태의 구구단 작성하기(2~9단)
    document.write("<h1>구구단(2~9단) 출력</h1>");
    document.write("<table>");
    document.write("<thead>");
    document.write("<tr>");
        for(var i = 2; i <= 9; i++){
            document.write("<th>"+i+"단</th>");
        }
    document.write("</tr>");
    document.write("</thead>");
    document.write("<tbody>");
    document.write("<tr>");
        for(let i = 2; i <= 9; i++){
            document.write("<td>"+ i + "* 1 = " + (i*1) + "</td>");
        } 
    document.write("</tr>");
    
    document.write("<tr>");
        for(let i = 2; i <= 9; i++){
            document.write("<td>"+ i + "* 2 = " + (i*2) + "</td>");
        } 
    document.write("</tr>");
    
    let tag = ""; //계속  doc.write()하는 게 아니라 이렇게 추가ㅈ해주면 좋다
    for(let gop=1; gop<=9; gop++){
        tag += "<tr>";
            for(let dan = 2; dan <= 9; dan++){
                tag += "<td>" + dan + " * " + gop + " = " +(dan*gop) + "</td>"; 
            }
            tag += "</tr>";
    }
    document.write(tag); //그리고 나서 이거 한 번만 해주면 된다
    
    document.write("</tbody>");
    document.write("</table>");//시작과 끝 먼저 잡아주기

</script>
