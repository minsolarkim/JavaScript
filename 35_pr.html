<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>마우스 관련 이벤트</title>
    <script>
        //마우스 이벤트
        //on으로 시작하는 속성명이 이벤트 관련 속성
        //onmouseover : 마우스가 해당영역으로 들어오면
        //onmouseout : 마우스가 해당영열게서 벗어나면
        window.onload = function(){
            var imgbtn = document.getElementById("imgbtn");
            imgbtn.onmouseover = function(){
                imgbtn.onmouseover = function(){//콜백함수로 등록
                    imgbtn.firstElementChild.src = "최준맨1.png";
                }
                imgbtn.onmouseout = function(){
                    imgbtn.firstElementChild.src = "최준맨1.png";
                }
            }
        }

    </script>
    <style>
        #btn1, #btn2 { background-color: greenyellow;}
        #btn2:hover {background-color: pink;}
    </style>
</head>
<body>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <hr>

    <a href="#" id="imgbtn">
        <img src="최준맨1.png" width = "300" height = "300" alt = "최준맨">
    </a>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
