<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS: alert, prompt, confirm</title>
    <script>
        //alert, prompt, confirm : window 객체에 있는 함수(메소드)
        //alert : 브라우저 창에 메세지 표시
        window.alert("자바스크립트 진행중~~~");
        alert("window.alert에서 window 생략가능");

        //prompt : 메시지 창으로부터 값을 입력 받을 때 사용
        //확인 : 입력값 사용 - 입력된 값이 리턴
        //취소 : 입력값 사용 안 함 -  null 리턴
        var input = prompt("[prompt] 이름을 입력하세요\n(반드시 입력하세요)", "no name"); 
        //디폴트값 넣어주고 싶을 때 , 하고 "무명" 이런식으로 넣어주면 된다.
        //메세지 창에는 \n 줄바꿈 가능!!!
        alert("입력한 값 : -"+ input+"-");

        //** prompt를 통해서 입력된 값은 모두 문자열(String)으로 처리됨!!! **
        var num = prompt("[prompt]숫자를 입력하세요", "100");
        num = num + 111;
        alert("'num = num + 111;'의 결과값 : " + num); //100111

        //문자열 -> 숫자타입으로 전환 후 계산 처리
        num = prompt("[prompt] 숫자를 입력하세요", "100");
        num = parseInt(num) + 111; //문자열 -> 숫자
        alert("숫자형태 바꾼 후 'num = num + 111;'의 연산 결과값 : " + num);

        //------------------------------
        //confirm : 메시지 창을 띄우고, 사용자의 의견 묻기
        var answer = confirm("[confirm] 데이터를 삭제할까요?");
        alert("답변결과 : " + answer); //true로 나옴 

        if(answer){ //확인
            alert("데이터를 삭제합니다.")
        }else{ //취소
            alert("데이터 삭제 작업을 취소합니다.")
        }
    </script>
</head>
<body>
    <h1>자바스크립트 진행중</h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
