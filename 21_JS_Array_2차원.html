<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : 2차원 배열</title>
    <script>
        //배열(Array) 2차원 배열
        // [ [], [] ]
        var arr = [ ["김온아", 34, "인천"], ["김선화", 31, "광명"] ];
        document.write("arr.length() : " + arr.length, "<br>");
        document.write("arr[0].length : " + arr[0].length, "<br>");
        document.write("arr[1].length : " + arr[1].length, "<br>");
        document.write("arr : " + arr , "<br>"); //이건 그냥 보여주는 거 -- 실제 접근은 arr[0][0] 이런식으로 접근
        document.write("arr[0][0] : " + arr[0][0], "<br>");

        for(let idx in arr){
            for(let idx2 in arr[idx]){
                document.write("arr[ "+ idx+" ][ " + idx2 + " ] : "+arr[idx][idx2], "<br>");
            }
        }
        arr[1][0] = "신은주";
        document.write("arr[1] : " + arr[1], "<br>");
        document.write("arr[1][0] : " + arr[1][0], "<br>");
        document.write("arr[1][1] : " + arr[1][1], "<br>");
        document.write("arr[1][2] : " + arr[1][2], "<br>");

        //=====================
        //new Array();
        // [0] = new Array();
        arr = new Array();
        arr[0] = new Array(); // 이 안에다가 또 만드는 거네
        arr[1] = new Array("김온아", 34, "인천", "김선화", 31, "광명");
        arr[0][0] = "김온아";
        arr[0][1] = 27;
        arr[0][2] = "인천";

    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
