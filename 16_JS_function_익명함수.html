<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : 익명함수</title>
    <script>
        //익명함수 : 함수 선언시에 이름이 정의되지 않은 함수
        // function () {}
        // function (매개변수) {}
        // 익명함수는 이름이 없기 때문에 변수에 저장하지 않으면 재사용 못함!!! (호출이 불가능!!!)
        var str = "전역변수 str";

        var fn = function(param, parma2){
            document.write("익명함수-매개변수값 : " + param + parma2, "<br>");
        };
        //변수에 함수가 저장되어있음 (단순 문자열, 숫자열이 아니라)
        fn("매개1", ", 매개2"); //변수명으로 변수에 저장된 함수 호출 
        //========================================
        document.write("<h3>자동실행 함수</h3>");
        //자동실행 함수 (많이 사용되지는 않다)(jQuery나 라이브러리, 프레임워크 만들었을때는 실행해서 호출 ?가 능)
        //매개변수 없는 형태 : (function(){})();
        //매개변수 있는 형태 : (function(매개변수{}))(매개변수값);
        (function(param){
            document.write("자동실행함수-매개변수값 : "+param, "<br>");
        })("김유신!!");
        
        document.write("<hr>");
        //==========================
        document.write("<h3>콜백함수(callback) 함수</h3>");
        //콜백함수 : 실행시 나중에 호출되어 실행되는 함수
        var fn2 = function(param){
            param("안녕 나는 콜백함수여 ");
        };
        function showMessage(msg){
            document.write("<p>" + msg + "</p>");
        }
        showMessage("김연아");

        var fn2 = function(param){
            param("안녕 나는 콜백함수여");
        }; //<-- ;으로 마무리 
        fn2(showMessage); //파라미터 값으로 showMessage "함수를" 전달!
        //함수를 정의해놓고 나중에 호출해서 쓴다 ! 
        //이해가 잘 되지 않음 ...! why?
        //이벤트 처리할 때 버튼 클릭하면 실행되게 처리 
    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
