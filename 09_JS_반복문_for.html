<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    <script>
        //반복문 : for, while, do-while
        //for (초기치; 조건식; 증감식){}
        for (var i = 1; i < 6; i++){
            document.write("i : " + i, "<br>");
        }
        document.write("-----<br>");
        //var 변수선언 
        document.write("for문 종료 후 : " + i);
        document.write("<hr>");

       //자바와는 다르게 반복문이 끝나고도 i를 가져다 쓸 수 있다 !!
        //int 아니고 var 인 것도 차이점

        //중복선언해도 오류 발생 안 함 (그치만 잘 써야함)(바람직하지 않음)
        var i = 100;
        document.write("var i  : " + i);
        document.write("<hr>");

        // let 변수 : 중복 선언할 수 없음!!!
        let num = 100;
        document.write("num  : " + num , "<br>");
        // let num = 99;
        // document.write("num  : " + num , "<br>"); //오류 남

        //var과 let의 차이
        // 
        // let은 for문 벗어나면 못 쓴다 (자바와 같음)
        document.write("<hr>");
        //========================
        //(실습) 구구단 3단 브라우저 화면에 출력
        //출력예 : 3 * 1 = 3
        for(var i = 2; i <= 9; i++){
            for(var j = 1; j <= 9; j++)
            document.write(i + " * " + j + " = " + i*j,"<br>");
        }

        document.write("<hr>");
        //(실습2) 출력할 구구단의 단 값을 화면에서 입력받아서 해당 구구단을 출력
        var input = prompt("[prompt] 출력할 단 값을 입력하세요 ");
        document.write("<h1> 구구단 출력 ( "+input+"단 출력 ) </h1>");        
        for(var j = 1; j <= 9; j++){
            document.write(input + " * "+j+ "= " + input*j,"<br>");
        }
        //var 키워드 선언없이 변수 사용할 수 있으나, 변수선언 키워드 사용 권장!

    </script>
    </head>
    <body>

    </body>
</html>
