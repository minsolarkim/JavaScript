<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM location</title>
    <script>
        /* BOM location
        location.href = 주소영역에 있는 URL 정보 설정, 조회
        location.protocol : URL 프로토콜(통신규약) 정보 
        location.host : URL의 호스트 네임(IP주소) + 포트번호
        location.port : URL 포트 번호
        location.pathname : URL 서버상의 위치 정보(경로=path)
        location.search : URL상의 요청 쿼리 
        //https://sports.news.naver.com/news.nhn?oid=109&aid=0004409297
        이거 자체가 URL
        ******/
    //    location.href="//https://sports.news.naver.com/news.nhn?oid=109&aid=0004409297";

       document.write("href : " + location.href,"<br>");
       document.write("protocol : " + location.protocol,"<br>");
       document.write("host : " + location.host,"<br>");
       document.write("port : " + location.port,"<br>");
       document.write("pathname : " + location.pathname,"<br>");
       document.write("search : " + location.search,"<br>");

       
    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
