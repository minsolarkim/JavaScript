<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : date</title>
    <script>
        //var d = new Date();
        //get methods (이미 get, set 있다.)
        /*내장 객체 Date
        getFullYear() : 년도 4자리
        getMonth() : 월(0~11) - 0:1월, 11:12월 (*주의!)
        getDate() : 일 (*getDay() 아님 주의!)
        getDay() : 요일(0~6) - 0:일요일, 1:월요일, ..., 6:토요일 (*getDay()는 요일이였다!)

        getHours() : 시간 
        getMinutes() : 분 (*복수 주의)
        getSeconds() : 초

        getMillseconds() : 밀리초(1/1000초)
        getTime() : 1970년 1월 1일 0시 부터 경과 시간(밀리초 단위)
        ------------------
        Date 객체를 생성하는 방법 4가지
        new Date();
        new Date(milliseconds);
        new Date(datestring); datestring : "2021/05/18 11:45:30"
        new Date(year, month, date, hours, minutes, seconds, milliseconds)
        */
       var dt = new Date();
       document.write("new Date() : " + dt, "<br>");

       //년월일 구하기
       var yyyy = dt.getFullYear();
       var mm = dt.getMonth() + 1; //현재 5월, 리턴 4 + 1 (+1 해줘야 현재날짜가 된다 )
       //설정할 때는 -1 해줘야함 (헉)
       var dd = dt.getDate();
       var yyyymmdd = yyyy + "/" + (mm<10 ? "0"+mm : mm) + "/" + dd;
       //이럴때 이 조건식을 쓰는 구나!!!!!
       document.write("년/월/일 : " + yyyymmdd + '<br>');

       //시분초 구하기
       var hh = dt.getHours();
       var mi = dt.getMinutes();
       var ss = dt.getSeconds();
       var hhmiss = hh + " : " + mi + " : " + ss;
       var hhmiss = (hh<10 ? "0"+hh : hh) + " : " + (mi<10 ? "0"+mi : mi) + " : " + (ss<10 ? "0"+ss : ss);
       //반복문이나 함수로 못하나..!
       var underTen = function(param){
        return (param<10 ? "0"+param : param );
       }
       var hhmiss = underTen(hh) + ":"+ underTen(mi) + ":"+underTen(ss);
       document.write("시 : 분 : 초 - " + hhmiss + '<br>');
       
       //-----------------
       //초 미만 값 : 밀리초(1/1000 초 단위)
       var millsec = dt.getMilliseconds();
       document.write("밀리초 : " + millsec, "<br>");
       document.write("<hr>");

       //==================
       //1초 : 1000 밀리초
       //1분 : 60초 * 1000 (1분에 대한 밀리초)
       //1시간 : 60분 * (60초 * 1000)
       //1일 : 24시간 * (60분 * 60초 * 1000)
       var time = dt.getTime();
       document.write("dt.getTime() : " + time, "<br>"); //16213067953992

       //1970년 1월 1일 0시 부터 경과 시간(밀리초 단위) ==>경과일수 환산
       //                  초   분   시간 일
       var days = time / 1000 / 60 / 60 / 24;
        days = time / 24 / 60 / 60 / 1000;   
        days = time / (24 * 60 * 60 * 1000);
        days = time / (86400 * 1000);
        days = time / 8640000; // 1일 의미 밀리초
       document.write("1970년 1월 1일 0시 부터 경과 일수 : " +days, "<br>");
       document.write("<hr>");

       //====================
       /* 날짜값 설정 (set 메소드 )
        setFullYear() : 년도 4자리
        setMonth() : 월(0~11) - 0:1월, 11:12월 (*주의!)
        setDate() : 일 (*setDay() 아님 주의!)
        setDay() : 요일(0~6) - 0:일요일, 1:월요일, ..., 6:토요일 (*setDay()는 요일이였다!)

        setHours() : 시간 
        setMinutes() : 분 (*복수 주의)
        setSeconds() : 초

        setMillseconds() : 밀리초(1/1000초)
        setTime() : 1970년 1월 1일 0시 부터 경과 시간(밀리초 단위)

       ******************/
        var dt1 = new Date();
        var dt2 = new Date(2021, 5, 18);
        document.write("new Date() : " + dt1, "<br>");
        document.write("new Date(2021, 5, 18) : " + dt2, "<br>");//이렇게 하면 6월 18일로 나온다
        var dt2 = new Date(2021, 4, 18);
        document.write("new Date(2021, 5, 18) : " + dt2, "<br>");//이렇게 해야 5월 18일로 나온다!
       
        //연산처리
        dt2 = new Date(2021, 5, 19);
        document.write("new Date(2021, 4, 19) : " + dt2, "<br>");

        var diffDate = dt2 - dt1; //밀리초 단위 연산
        document.write("날짜연산결과 : " + diffDate, "<br>");

        //날짜 계산값을 일수로 변경(환산)
        var durDays = diffDate / (24 * 60 * 60 * 1000);
       document.write("날짜차이(일수) : " + durDays, "<br>");

       //날짜 변경
       dt2.setMonth(6); //7월로 변경
       dt2.setDate(10); //10일로 변경
       document.write("dt2 : " + dt2, "<br>"); 
       




    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
