<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM screen</title>
    <script>
        /* BOM screen 객체 속성 (많이 사용하지는 않음)
        screen.width : 현재 스크린(모니터) 너비값(가로크기)
        screen.height : 현재 스크린(모니터) 높이값(세로크기)
        screen.availWidth : 사용가능 스크린(모니터) 너비값(가로크기)
        screen.availHeight : 사용가능 스크린(모니터) 높이값(세로크기)
        screen.pixelDepth : 픽셀
        screen.colorDepth : 색상
        **************/
        //모니터(스크린) 해상도 확인
        document.write("스크린 가로 : " + screen.width, "<br>");
        document.write("스크린 세로 : " + screen.height, "<br>");

        //모니터(스크린) 사용가능 크기 확인
        document.write("사용 가능 스크린 가로 : " + screen.availWidth, "<br>");
        document.write("사용 가능 스크린 세로 : " + screen.availHeight, "<br>");

        //screen.pixelDepth : 픽셀
        document.write("스크린 픽셀 : " + screen.pixelDepth, "<br>");

        //screen.colorDepth : 색상
        document.write("스크린 색상 : " + screen.colorDepth, "<br>");

    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
