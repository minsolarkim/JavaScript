<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOM window</title>
    <script>
        /* BOM (Browser Object Model)
        window 객체의 메소드(function)
        open() : 새 창을 열때(만들때) 사용 
        open(URL, 명칭, 출력형태옵션)
        <출력형태옵션>
        width, height, top, left : 크기와 위치 지정(px)
        location : 주소 입력창 유무(yes, no, 1, 0)
        resizable : 크기조절 허용여부(yes, no, 1, 0)
        status : 상태 표시줄(yes, no, 1, 0)
        scrollbar : 스크롤바 여부(yes, no, 1, 0)
        *********/
       function windowOpen(){
            alert("windowOpen() 실행");
            var pop = window.open("https://www.naver.com/", "pop1", "width = 500, height = 800, left = 1500, top = 100, menubar=1, status=1, toolbar=1, location=1");
       }
       function windowOpen(){
            alert("windowOpen() 실행");
            var pop = window.open("https://sports.news.naver.com/kbaseball/news/index.nhn?isphoto=N&type=team&team=OB", "dsnews", "width = 500, height = 800, left = 1500, top = 100, menubar=1, status=1, toolbar=1, location=1, scrollbar = 0");
       }
       //같은 이름 함수 있으면 마지막껄로 실행

       function windowOpen_coffee(){
           alert("windowOpen_coffe() 실행");
           let coffee = window.open("25_JS_BOM_window-close.html", "coffee", "width=400, height=300, left=800, top=600");
       }
    </script>
</head>
<body>
    <h2>BOM window.open()</h2>
    <button onclick = "windowOpen()">Naver News Doosan 창 열기 </button>
    <button onclick = "windowOpen_coffee()">커피 한 잔</button>
