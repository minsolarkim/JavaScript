<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>window 속성, 메소드(함수)</title>
    <script>
        var tv = {
            width : 1100,
            height : 700,
            color : "검정",
            on : function(){
                alert("TV 전원 ON~~");
            },
            off : function(){
                alert("TV 전원 OFF~~");
            }
        }
        
        //출력하려면
        for(let prop in tv){
            document.write("tv. " + prop + " : "+tv[prop],"<br>");
        }

        //window속성 출력
        for(let prop in window){
            document.write("window. " + prop + " : " + window[prop], "<br>");
        }


    </script>
</head>
<body>
    



    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
