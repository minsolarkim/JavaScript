<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
              /*배열 forEach 메소드
        배열.forEach(콜백함수 : 콜백함수 - 제어권을 넘겨주는 것)
        배열.forEach(function(element, index, array){});
        element : 배열 요소! (필수)
        index : 인덱스번호 (선택사항)
        array : 배열 객체 (선택사항)
        */
    
        var arr = ["배구","야구","핸드볼","농구"];
        document.write("arr : "+ arr +"<br>");

        arr.forEach(function(element){
            document.write(element, "-선수 <br>");
        });

        //배열요소 + 인덱스 사용
        arr.forEach(function(element, index){
            document.write(index+1 + "번째 종목 : " + element +"<br>");
        });

        //배열요소 + 인덱스 + 배열객체
        // arr.forEach(function(element, index, arr){
        //     document.write(arr + "배열의 " +(index+1) + "번째 요소 : " + element + "<br>");
        //     // arr[index] = index + "-" + element + "<br>"; 
        // });
        // document.write("arr : " + arr + "<br>");

        arr.forEach(arrCallBack); //이렇게 만들어서 불러다가 써도 된다
        function arrCallBack(ele, idx, arr){
            document.write(arr + "배열의 " +(idx+1) + "번째 요소 : " + ele + "<br>");
        };

        // document.write("arr : " + arr + "<br>");

    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
