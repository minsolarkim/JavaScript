<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 성적처리</title>
    <script>
        //입력------(처리)------>추력
        //input    process      output
        //read     process       write

        /* 한 사람의 성적을 입력받아 결과 출력
        입력값 : 이름, 국어, 영어, 수학 점수(화면입력 prompt)
        계산처리 : 총점, 평균
        이름 : 홍길동
        국어 : 100
        영어 : 90
        수학 : 80
        -------
        총점 : 270
        평균 : 90.0 (소수점 이하 2자리까지)
        *****/

        //입력받기
        let name = window.prompt("이름 입력 : ", "onakim");
        //alert("name : " + name);
        let kor = prompt("국어점수 입력 : ", "100");
        let eng = prompt("영어점수 입력 : ", "90");
        let math = prompt("영어점수 입력 : ", "81");
        
        //총점, 평균 계산하기
        kor = kor * 1;
        eng = Number(eng);
        math = parseInt(math);
        //숫자타입으로 형변환 (3가지 방법 다 써봄 )

        let tot = kor + eng + math;
        // alert("총점 : " + tot);

        let avg = tot / 3 ;
        // avg = parseInt(tot * 100 / 3) / 100;
        // avg = Math.round(tot * 100 / 3) / 100;
        avg = (tot / 3).toFixed(2);
        alert("평균 : " + avg);

        //출력하기 ---------------
        document.write("<hr>");
        document.write("이름 : " + name, "<br>");
        document.write("국어 : " + kor, "<br>");
        document.write("영어 : " + eng, "<br>");
        document.write("수학 : " + math, "<br>");
        document.write("<hr>");
        document.write("총점 : " + tot, "<br>");
        document.write("평균 : " + avg, "<br>");
        document.window("<hr>");

    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
