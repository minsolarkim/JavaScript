<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    <script>
        document.write("<h1>Header h1</h1>");
        document.write("<h2>Header h2</h2>");
        document.write("<hr>");
        
        //반복문을 이용해서 h1~h6 태그 생성
        for (let i = 1; i <= 6; i++){
            document.write("<h"+ i +">for문으로 만든 제목 h"+ i +"</h"+ i +">");
        }
        //1이였던 부분에 "+ 1 +" 복붙해주기 (꿀팁!)

        let htmlTags = "";
        for (let i = 1;i<=6; i++){
            htmlTags += "<h" + i + ">for문으로 만든 제목 h" + i + "</h" + i + ">");
        }
        alert(htmlTags);
        document.write(htmlTags);
    </script>
    </head>
    <body>
        <hr><hr>
        <h1>제목 h1</h1>
        <h2>제목 h2</h2>
    </body>
</html>
