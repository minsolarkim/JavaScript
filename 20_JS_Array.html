<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS : Array</title>
    <script>
        /* 배열(Array) 생성방법 3가지
        1. var arr1 = new Array();
        2. var arr2 = new Array("김온아", 34, true);
        3. var arr3 = ["김온아", 34, true]; // JS에서는 대괄호!!
        ******/
       //1. var arr1 = new Array();
       document.write('<h3>배열객체 생성 var arr1 = new Array()</h3>');
       var arr1 = new Array();
       document.write("arr1.length : " + arr1.length, "<br>");
       arr1[0] = "김온아";
       arr1[1] = 34;
       arr1[2] = true;
       document.write("arr1.length : " + arr1.length, "<br>");

       //배열데이터 사용
       document.write("arr1[0] : " + arr1[0], "<br>");
       document.write("arr1[1] : " + arr1[1], "<br>");
       document.write("arr1[2] : " + arr1[2], "<br>");

       document.write("arr1[3] : " + arr1[3], "<br>"); //undefined
       document.write("arr1.length : " + arr1.length, "<br>");
       document.write("<hr>");

       //=================================
       //2. var arr2 = new Array("김온아", 34, true);
       document.write('<h3>배열객체 생성 var arr2 = new Array("김온아", 34, true)</h3>');
       var arr2 = new Array("김온아", 34, true);
       document.write("arr2.length : " + arr2.length, "<br>");
       document.write("arr2[0] : " + arr2[0], "<br>");
       document.write("arr2[1] : " + arr2[1], "<br>");
       document.write("arr2[2] : " + arr2[2], "<br>");
       document.write("<hr>");

       //=================================
       //3. var arr3 = ["김온아", 34, true]; // JS에서는 대괄호!!
       document.write('<h3>배열객체 생성 var arr3 = ["김온아", 34, true]</h3>');
       var arr3 = ["김온아", 34, true];
       document.write("arr3.length : " + arr3.length, "<br>");
       document.write("arr3[0] : " + arr3[0], "<br>");
       document.write("arr3[1] : " + arr3[1], "<br>");
       document.write("arr3[2] : " + arr3[2], "<br>");
       document.write("<hr>");

       //==================================
       //배열 객체에 있는 데이커 확인하기 위한 반복문
       //일반 for문
       document.write('<h3>일반 for문으로 데이터 조회</h3>');

        for(let i = 0 ; i <arr3.length; i++){
            document.write("arr3["+i+"] : " + arr3[i], "<br>");
        }
        
        //배열 : for ~ in 문 형태 (index값 가져가서 써야할 때)
        document.write('<h3>개선된 for - in 문으로 데이터 조회</h3>');
        for(let idx in arr3){ //idx --> 순서
            document.write("arr3 - "+idx+" : " + arr3[idx], "<br>");
        }
        
        //배열 : for ~ of 문 형태의 for문 : 변수값이 저장된 데이터(요소)
        document.write('<h3> for - of 문으로 데이터 조회</h3>');

        for( let arrValue of arr3 ){
            document.write("arrValue  : " + arrValue +"<br>")
        }
        document.write("<hr>");
        document.write("<hr>");

        //=======================
        document.write("arr3.length : " + arr3.length, "<br>");
        arr3[5] = "김연경"; //5번에 넣어버림
        document.write("arr3.length : " + arr3.length, "<br>");
        // ==> 6
        document.write("<hr>");

        for( let arrValue of arr3 ){
            if(arrValue != undefined){
                document.write("arrValue  : " + arrValue +"<br>")
            }
            // 아래처럼 쓸 수 있다는 것만 알아놓기
            // if(arrValue){ //undefined가 아니면 출력
            // document.write("arrValue  : " + arrValue +"<br>")
            // }
        }

        // for(let i = 0 ; i <arr3.length; i++){
        //     document.write("arr3["+i+"] : " + arr3[i], "<br>");
        // }












    </script>
</head>
<body>
    
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
