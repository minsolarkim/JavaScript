<body>
    <h1>세번째 페이지</h1>
    <p>
        <button onclick="history.back()">1 페이지 이전(back)</button>
        <button onclick="history.go(-1)">1 페이지 이전 : go(-1)</button>
        <button onclick="history.go(-2)">2 페이지 이전 : go(-2)</button>
        <!-- 음수를 쓰면 back이랑 똑같다 -->
    </p>
