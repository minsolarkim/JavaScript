        table {
            border-collapse: collapse;
            margin: 50px;
        }
        th, td {border: black 1px solid;}
        th{background-color: darkorange; color: black; width: 8%;}
        td{text-align: center ;}
        tr:nth-child(even) {background-color: #ddd;}

    var trs = "<tr>";

    var tds = "<td>";

    for(var dan = 2; dan <= 9; dan++){
        document.write("<th>"+dan+"단</th>");
    }
    document.write("</tr>");
    document.write("<tbody>");

    for(j = 1; j <= 9; j++){
        document.write(trs);
        for(var i = 2; i <= 9; i++ ){
        document.write(tds + i + " * " + j + " = " + i*j + tde)
        }
        document.write(tre);
    }

</script>
