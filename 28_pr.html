<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>window.setTimeout()</title>
    <script>

        var i = 1;
        console.log(">>> setTimeout으로 특정시간 후에 한 번만 실행!!!");
        var timeout = setTimeout("alert('5초 뒤에 출력 : ') + i++", 5000);





    </script>
</head>
<body>
    <h2>window.setTimeout() 알아보기</h2>
    <button onclick="clearTimeout(timeout)">clearTimeout() 정지버튼</button>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
